plugins {
    id 'java'
}

group = 'org.m3mpm'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.m3mpm.Main' // Путь до основного класса
        )
    }
    archiveBaseName.set('util') // Имя JAR-файла
    archiveVersion.set('') // Необходимо указать, чтобы получить просто util.jar, без версии
}